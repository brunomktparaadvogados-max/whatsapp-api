name: whatsapp-api

services:
  - name: whatsapp-api
    type: web
    instance_type: nano
    regions:
      - was
    ports:
      - port: 3000
        protocol: http
    routes:
      - path: /
        port: 3000
    env:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
      - key: PUPPETEER_ARGS
        value: "--no-sandbox,--disable-setuid-sandbox,--disable-dev-shm-usage,--disable-gpu,--no-first-run,--no-zygote,--single-process"
    build:
      type: docker
      dockerfile: Dockerfile
    health_checks:
      - http:
          path: /api/health
          port: 3000
    autoscaling:
      min: 1
      max: 1
