services:
  - type: web
    name: whatsapp-api
    runtime: node
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium-browser
      - key: JWT_SECRET
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: RENDER_EXTERNAL_URL
        sync: false
